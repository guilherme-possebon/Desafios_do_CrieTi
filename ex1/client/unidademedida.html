<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://kit.fontawesome.com/c4df1ef96d.js"
      crossorigin="anonymous"
    ></script>
    <title>Unidade de medida</title>
  </head>
  <body>
    <nav class="bg-gray-900 border-gray-700">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="/client/home.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="/client/assets/pixlr-image-generator-66ddb1e3cf3c47eae142493a.png"
            class="h-8"
            alt="SeuChico Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-white"
            >SeuChico</span
          >
        </a>
        <button
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-400 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600"
          aria-expanded="false"
          onclick="menuButton()"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-buttonMenu">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-700 rounded-lg bg-gray-800 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-gray-900"
          >
            <li>
              <a
                href="/client/home.html"
                class="link available"
                aria-current="page"
                ><i class="fa-solid fa-house"></i> Home</a
              >
            </li>
            <li>
              <a href="/client/unidademedida.html" class="link current"
                ><i class="fa-solid fa-scale-unbalanced"></i> Unidade de
                medida</a
              >
            </li>
            <li>
              <a class="link disabled" aria-disabled="true"
                ><i class="fa-solid fa-clipboard"></i> Categorias</a
              >
            </li>
            <li>
              <a class="link disabled" aria-disabled="true"
                ><i class="fa-solid fa-box"></i> Produtos</a
              >
            </li>
            <li>
              <a href="/client/formapagamento.html" class="link available"
                ><i class="fa-solid fa-credit-card"></i> Formas de pagamento</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="flex-grow flex items-center justify-center flex-col">
      <div class="text-center m-5">
        <h2>
          <a
            href="adicionarunidademedida.html"
            class="text-xl font-bold text-center m-5 cursor-pointer hover:text-blue-500 underline"
          >
            Adicionar unidade de medida
          </a>
        </h2>
      </div>
      <div class="table-container">
        <table class="table mb-10">
          <thead class="table-header">
            <tr>
              <th class="table-header-cell">Id</th>
              <th class="table-header-cell">Unidade de medida</th>
              <th class="table-header-cell">Ações</th>
            </tr>
          </thead>
          <tbody id="tbodyUnidadeMedida"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      showUnitOfMeasurement();
      checkLoginStatus();
    </script>
  </body>
</html>
